<html lang="en">
<head>

    <title>This is index page</title>
</head>
<body>
    <center>
        <h1>how to create crude </h1>
        <h2>Django web framework</h2>
        <hr/>
        <a href="{% url 'stinsert'%}"> Add Student record</a>
        <table border='1'>
            <tr>
                <th>Student id</th>
                <th>Student Name</th>
                <th> Email</th>
                <th>Address</th>
                <th>Mobile</th>
                <th>Gender</th>
                

            </tr>
             {% for displayst in crudst%}
             <tr>
                 <td>{{displayst.id}}</td>
                 <td>{{displayst.stname}}</td>
                 <td>{{displayst.stemail}}</td>
                 <td>{{displayst.staddress}}</td>
                 <td>{{displayst.stmobile}}</td>
                 <td>{{displayst.stgender}}</td>
                 <td><a href="/edit/{{displayst.id}}">edit</a></td>
                 <td><a href="Delete/{{displayst.id}}" onclick="return confirm('Are you sure?')">delete</a></td>
             </tr>
            <tr>

            </tr>
            {% endfor %}
        </table>
    </center>
